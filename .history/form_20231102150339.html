  <main>

    <section>
      <form>
        <label for="uname" class="req"> User Name: </label> <br>
        <input type="text" id="uname" name="uname" value="user name"><br>

        <label for="password" class="req"> Password: </label> <br>
        <input type="password" id="pasword" name="password" value="password" pattern=".{8,}" title="Password must be 8 characters"> <br>

        <label for="password" class="req"> Password repeated for conformation: </label> <br>
        <input type="password" id="pasword2" name="password" value="password" pattern=".{8,}" title="Password must be 8 characters"> <br>

        <label for="email" class="req">Email: </label>
        <input type="email" id="email" name="email" required>




        <label for="r" class="req">INPUT: range, min, max, datalist, required</label>
<div id="rangevalue">0</div>
<input type="range" id="r" name="r" min="0" max="5" value="0" step="1" list="rangevalues">
<datalist id="rangevalues">
	<option value="0">0</option>
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
	<option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  <option value="10">10</option>
</datalist>

<button id="btn" type="submit"> Send Message</button>

      </form>
