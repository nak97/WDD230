<h1>

<section>
<form action="">

<section>
  <label for="date" class="date-label" > Date</label>
  <input type="date" for="date">

</section>

<section>
  <label for="text" class="rental-type" placeholder="rental type"> Rental type</label>
  <select type="text" for="date" placeholder="rental type"> 
    <option value="Honda Metro"> Honda Metro</option>
    <option value="Honda Dio"> Honda Dio</option>
    <option value="Honda PCX-150"> Honda PCX-150</option>
    <option value="Honda Pioneer"> Honda Pioneer</option>
    <option value="Honda Jeep Wrangler 2-door"> Honda Jeep Wrangler 2-door</option>
    <option value="Jeep Wrangler 4-door"> Jeep Wrangler 4-door</option>




  </select>
</section>
<section>
  <label for="period" class="period"  > Half Day</label>
  <input type="radio" for="period" value="half-day" name="period"  placeholder="period">
  
  <label for="period"> Full Day</label>
  <input type="radio" for="period" value="full-day" name="period"  placeholder="period">
</section>

<section>
  <label for="number" class="number" > Number of people</label>
  <input type="number" for="number"  placeholder="rental type">
</section>

<section>
  <label for="phone-number" class="phone-number" > Phone Number</label>
  <input type="tel" for="phone-number" placeholder="999-999-9999">
</section>

<section>
  <label for="name" class="name-label">Name</label>
  <input type="text" for="name"  placeholder="joe doe">
</section>

<section>
  <label for="email" class="email-label" > Email</label>
  <input type="email" for="email" placeholder="joedoe@gmail.com">
</section>

<section>
  <label for="state" class="state-label"  >State/Country</label>
  <input type="text" for="state" placeholder="state/country">
</section>

<section>
  <label for="accommodations"> Accommodations</label>
  <textarea name="accommodations" id="accommodations" cols="60" rows="20"></textarea>
</section>

<input type="submit" class="btn">

</form>

</section>
